<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Girly Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff0f6;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #d63384;
        margin-bottom: 20px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }
    .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    /* Lightbox */
    .lightbox {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
    }
    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
    }
    .close, .prev, .next {
        color: white;
        font-size: 30px;
        position: absolute;
        cursor: pointer;
        user-select: none;
        padding: 10px;
        background-color: rgba(0,0,0,0.3);
        border-radius: 50%;
        transition: background 0.3s;
    }
    .close:hover, .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.6);
    }
    .close { top: 20px; right: 30px; }
    .prev { top: 50%; left: 20px; transform: translateY(-50%); }
    .next { top: 50%; right: 20px; transform: translateY(-50%); }
    @media (max-width: 600px) {
        .gallery img { height: 150px; }
    }
</style>
</head>
<body>

<h1> My Gallery </h1>

<div class="gallery">
    <img src="https://images.pexels.com/photos/2101187/pexels-photo-2101187.jpeg" alt="Pink theme">
    <img src="https://images.pexels.com/photos/3225531/pexels-photo-3225531.jpeg" alt="Flowers">
    <img src="https://images.pexels.com/photos/1172849/pexels-photo-1172849.jpeg" alt="Cupcake">
    <img src="https://images.pexels.com/photos/2300714/pexels-photo-2300714.jpeg" alt="Pink Sky">
    <img src="https://images.pexels.com/photos/1909014/pexels-photo-1909014.jpeg" alt="Cute Decor">
    <img src="https://images.pexels.com/photos/206410/pexels-photo-206410.jpeg" alt="Roses">
    <img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg" alt="Perfume">
    <img src="https://images.pexels.com/photos/1609328/pexels-photo-1609328.jpeg" alt="Macarons">
    <img src="https://images.pexels.com/photos/1639562/pexels-photo-1639562.jpeg" alt="Candy">
    <img src="https://images.pexels.com/photos/3026806/pexels-photo-3026806.jpeg" alt="Bouquet">
</div>

<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Lightbox Image">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
</div>

<script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    // Open lightbox
    images.forEach((img, index) => {
        img.addEventListener('click', () => {
            currentIndex = index;
            openLightbox(img.src);
        });
    });

    function openLightbox(src) {
        lightbox.style.display = 'flex';
        lightboxImg.src = src;
    }

    function closeLightbox() {
        lightbox.style.display = 'none';
    }

    function changeImage(direction) {
        currentIndex += direction;
        if (currentIndex < 0) currentIndex = images.length - 1;
        if (currentIndex >= images.length) currentIndex = 0;
        lightboxImg.src = images[currentIndex].src;
    }

    // Close lightbox when clicking outside image
    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (lightbox.style.display === 'flex') {
            if (e.key === 'ArrowLeft') changeImage(-1);
            if (e.key === 'ArrowRight') changeImage(1);
            if (e.key === 'Escape') closeLightbox();
        }
    });
</script>

</body>
</html>
